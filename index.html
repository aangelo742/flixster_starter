<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #1: Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-content">
        <header>
            <img src="images/popcorn-icon.png" id="icon-popcorn">
            <h2>FLIXSTER</h2>
            <form>
                <input  id="search_bar" type="text" placeholder="Search..." name="search" style="width: 300px;">
                <button  id="submit_button" type="submit">Submit</button>
            </form>
            <button id="clear_button" class="hidden">Clear</button>
            <a name="top"></a>
        </header>
    </div>
    <div id="body-content">
        <section id="information_panel" class="hidden information">
            <article class="information_panel">
                <section class="info">           
                    <div class="movie-info">
                        <h1 id="information_title"></h1>
                        <p id="information_rating"></p>
                        <p id="information_release_date"></p>
                        <p id="information_genres"></p>
                        <p id="information_body"></p>
                    </div>
                    <div class="movie-image">
                        <img id="information_image" class="movie-poster">
                    </div>
                    
                </section>
                
                
                <button id="information_close">Close</button>
            </article>
        </section>
        

        <div id="movie_wrapper">
            <h3 id="now_playing">Now Playing</h3>
            <div id="movie_container"></div>
        </div>
    </div>

    <div id="bottom-button-area">
        <button id="more_button">Show More</button>
        <button id="top_button">Top of Page</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
